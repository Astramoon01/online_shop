{% load static %}
<header class="bg-white font-roman border-b border-blush shadow-sm sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">

    <!-- Logo -->
    <a href="/" class="text-3xl font-extrabold tracking-tight text-darkRed hover:text-rose transition-colors duration-500 ease-in-out">
      Maison<span class="text-rose">Veloura</span>
    </a>

    <!-- Navigation -->
    <nav class="flex items-center space-x-8 text-base font-semibold">
      <a href="/" class="text-darkRed hover:text-rose transition-colors duration-300 ease-in-out">Home</a>
      <a href="/contact" class="text-darkRed hover:text-rose transition-colors duration-300 ease-in-out">Contact Us</a>

      {% if user.is_authenticated %}
        <a href="/panel" class="text-darkRed hover:text-rose transition-colors duration-300 ease-in-out">My Panel</a>
        <a href="/cart" class="text-darkRed hover:text-rose transition-colors duration-300 ease-in-out">My Cart</a>
        <button id="logout-btn"
          class="bg-rose hover:bg-darkRed text-white px-5 py-2 rounded-full shadow-md tracking-wider transition-all duration-300">
          Logout
        </button>
      {% else %}
        <a href="/login" class="text-darkRed hover:text-rose transition-colors duration-300 ease-in-out">Sign in</a>
        <span class="text-gray-300 font-light">/</span>
        <a href="/signup" class="text-darkRed hover:text-rose transition-colors duration-300 ease-in-out">Sign up</a>
      {% endif %}
    </nav>

  </div>
</header>
